<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="groupId" name="groupId" th:value="${permissionsGroup.groupId}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">上级组名称：</label>
								<div class="col-sm-8">
									<input th:value="${parentDeptName}" class="form-control" type="text" readonly="true" />
									<input class="form-control hidden" type="text" id="parentId" name="parentId" th:value="${permissionsGroup.parentId}">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">组名称：</label>
								<div class="col-sm-8">
									<input id="name" name="name" th:value="${permissionsGroup.name}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">排序：</label>
								<div class="col-sm-8">
									<input id="orderNum" name="orderNum" th:value="${permissionsGroup.orderNum}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">状态：</label>
								<div class="col-sm-8">
									<!--<input id="delFlag" name="delFlag" th:value="${permissionsGroup.delFlag}" class="form-control" type="text">-->
									<label class="radio-inline"> <input th:field="*{permissionsGroup.delFlag}" type="radio" name="delFlag" value="1" />正常
									</label> <label class="radio-inline"> <input th:field="*{permissionsGroup.delFlag}" type="radio" name="delFlag" value="0" />
									禁用
								</label>
								</label>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/inforeport/permissionsGroup/edit.js">
	</script>
</body>
</html>
